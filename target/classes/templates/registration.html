<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-5">Sign Up</h1>
    <form th:action="@{/registration/process}" th:object="${request}" method="post">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label>Role:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="host" name="role" value="host" th:checked="${role == 'Host'}" required>
                <label class="form-check-label" for="host">Host</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="customer" name="role" value="customer" th:checked="${role == 'Customer'}" required>
                <label class="form-check-label" for="customer">Customer</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" th:href="@{/login}">Log in</a></p>

</div>
</body>
</html>
